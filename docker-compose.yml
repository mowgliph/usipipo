services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "${PIHOLE_WEB_PORT:-80}:80"
    environment:
      - TZ=America/Mexico_City
      - WEBPASSWORD=${PIHOLE_WEBPASS:-autogenerated}
      - DNS1=1.1.1.1
      - DNS2=8.8.8.8
      - REV_SERVER=True
      - REV_SERVER_TARGET=10.10.10.1
      - REV_SERVER_DOMAIN=usipipo.local
      - REV_SERVER_CIDR=10.10.10.0/24
    volumes:
      - pihole_config:/etc/pihole
      - pihole_dns:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - SERVERURL=${SERVER_IP}
      - SERVERPORT=51820
      - PEERS=bot_user
      - PEERDNS=10.10.10.2
      - INTERNAL_SUBNET=10.10.10.0
      - ALLOWEDIPS=0.0.0.0/0,::/0
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules
    ports:
      - "${WIREGUARD_PORT:-51820}:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.3
    depends_on:
      pihole:
        condition: service_healthy

  outline:
    image: quay.io/outline/shadowbox:stable
    container_name: outline
    # network_mode: host  # COMENTADO/ELIMINADO
    ports:
      # API Metrics Port (8081) - para healthcheck y comunicación interna si es necesario
      - "8081:8081/tcp"
      # API Access Key Port (12345 por defecto, o el puerto que especifiques en SB_API_PORT) - expuesto para clientes
      # Este puerto es el que usarán los clientes de Outline para conectarse
      - "12345:12345/tcp" # Asegúrate de que este puerto esté libre y permitido en tu firewall
      # Puerto API para el bot (SB_API_PORT), expuesto para que el bot pueda comunicarse
      - "${OUTLINE_API_PORT:-8080}:8080/tcp" # Usa la variable del .env o 8080 por defecto
    environment:
      - SB_API_PORT=8080 # Puerto interno del contenedor para la API
      - SB_METRICS_PORT=8081 # Puerto interno para métricas
      # - SB_HOSTNAME=${SERVER_IP} # Descomenta y asegúrate que SERVER_IP esté definido en .env
    volumes:
      - outline_data:/opt/outline/persisted-state
    restart: unless-stopped
    # networks: # COMENTADO temporalmente para simplificar, usar la red por defecto o asegurarte que SB_HOSTNAME funcione con el nombre del contenedor
    #   vpn-network:
    #     ipv4_address: 10.10.10.4 # Asigna una IP si usas la red personalizada
    # depends_on: # Opcional, Pi-hole no es estrictamente necesario para Outline
    #   pihole:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/access-keys"] # Cambiado a metrics port
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # Da más tiempo para la inicialización

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.centurylinklabs.watchtower.scope=outline
    command: --cleanup --label-enable --scope=outline --tlsverify --interval 3600

networks:
  vpn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

volumes:
  pihole_config:
  pihole_dns:
  wireguard_config:
  outline_data: