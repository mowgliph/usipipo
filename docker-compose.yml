version: '3.8'

networks:
  vpn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

volumes:
  pihole_config:
  pihole_dns:
  wireguard_config:
  outline_data:

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      - TZ=America/Mexico_City
      - WEBPASSWORD=${PIHOLE_WEBPASS:-autogenerated}
      - DNS1=1.1.1.1
      - DNS2=8.8.8.8
      - REV_SERVER=True
      - REV_SERVER_TARGET=10.10.10.1
      - REV_SERVER_DOMAIN=usipipo.local
      - REV_SERVER_CIDR=10.10.10.0/24
    volumes:
      - pihole_config:/etc/pihole
      - pihole_dns:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - SERVERURL=${SERVER_IP}
      - SERVERPORT=51820
      - PEERS=bot_user
      - PEERDNS=10.10.10.2
      - INTERNAL_SUBNET=10.10.10.0
      - ALLOWEDIPS=0.0.0.0/0,::/0
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.3
    depends_on:
      - pihole

  outline:
    image: ghcr.io/jigsaw-works/outline-server:stable
    container_name: outline
    ports:
      - "8080:8080/tcp"
      - "9090:9090/udp"
    environment:
      - DNS_ADDR=10.10.10.2
    volumes:
      - outline_data:/var/lib/outline
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.4
    depends_on:
      pihole:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3