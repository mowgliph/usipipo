services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "${PIHOLE_WEB_PORT:-80}:80"
    environment:
      - TZ=America/Mexico_City
      - WEBPASSWORD=${PIHOLE_WEBPASS:-autogenerated}
      - DNS1=1.1.1.1
      - DNS2=8.8.8.8
      - REV_SERVER=True
      - REV_SERVER_TARGET=10.10.10.1
      - REV_SERVER_DOMAIN=usipipo.local
      - REV_SERVER_CIDR=10.10.10.0/24
    volumes:
      - pihole_config:/etc/pihole
      - pihole_dns:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - SERVERURL=${SERVER_IP}
      - SERVERPORT=${WIREGUARD_PORT:-51820}
      - PEERS=bot_user
      - PEERDNS=10.10.10.2
      - INTERNAL_SUBNET=10.10.10.0
      - ALLOWEDIPS=0.0.0.0/0,::/0
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules
    ports:
      - "${WIREGUARD_PORT:-51820}:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      vpn-network:
        ipv4_address: 10.10.10.3
    depends_on:
      pihole:
        condition: service_healthy

  outline:
    image: quay.io/outline/shadowbox:stable
    container_name: outline
    network_mode: host
    environment:
      - SB_STATE_DIR=/opt/outline/persisted-state
      - SB_API_PORT=${OUTLINE_API_PORT:-8081}
      - SB_PUBLIC_IP=${SERVER_IP}
      - SB_LOG_LEVEL=debug
      # ELIMINADAS LAS L√çNEAS DE CERTIFICADOS PARA QUE SE AUTOGENEREN
    volumes:
      - outline_data:/opt/outline/persisted-state
    restart: unless-stopped
    depends_on:
      pihole:
        condition: service_healthy

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - com.centurylinklabs.watchtower.scope=outline
    command: --cleanup --label-enable --scope=outline --interval 3600

networks:
  vpn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1

volumes:
  pihole_config:
  pihole_dns:
  wireguard_config:
  outline_data: